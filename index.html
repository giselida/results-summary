<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Results summary</title>
  </head>
  <body>
    <main>
      <div class="first-card">
        <h1>Your Result</h1>

        <div class="ball-card">
          <span class="bold"> 76 </span>
          <span> of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="second-card">
        <h1>Summary</h1>
        <div class="card reaction">
          <div class="content-img">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <span class="text-reaction"> Reaction</span>
          </div>
          <div class="number-card">
            <span class="number-bold"> 80 </span>
            <span class="number"> / 100</span>
          </div>
        </div>
        <div class="card memory">
          <div class="content-img">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" /> <span class="text-memory"> Memory</span>
          </div>
          <div class="number-card">
            <span class="number-bold"> 92 </span>
            <span class="number"> / 100</span>
          </div>
        </div>
        <div class="card verbal">
          <div class="content-img">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            <span class="text-verbal">Verbal</span>
          </div>
          <div class="number-card">
            <span class="number-bold"> 61 </span>
            <span class="number"> / 100</span>
          </div>
        </div>
        <div class="card visual">
          <div class="content-img">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" />
            <span class="text-visual"> Visual</span>
          </div>
          <div class="number-card">
            <span class="number-bold"> 72 </span>
            <span class="number"> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
